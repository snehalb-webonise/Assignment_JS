<!DOCTYPE html>
<html>

  <body>
    <script type="text/javascript">

      function addition(){
          var num1 =parseInt(document.getElementById("number1").value);
          var num2 =parseInt(document.getElementById("number2").value);
          if(num1>=0 && num1<=9 && num2>=0 && num2<=9){
              res = num1 + num2;
              document.getElementById("result").innerHTML = "Addition is"+ res;
          }
          else{
              document.getElementById("result").innerHTML = "Numbers required";
          }
      }

      function substraction(){
          var num1 =parseInt(document.getElementById("number1").value);
          var num2 =parseInt(document.getElementById("number2").value);
          if(num1>=0 && num1<=9 && num2>=0 && num2<=9){
              res = num1 - num2;
              document.getElementById("result").innerHTML = "Addition is"+ res;
          }
          else{
              document.getElementById("result").innerHTML = "Numbers required";
          }
      }


    </script>
    <input type = "number" id = "number1" required>
    <input type = "number" id = "number2" required>
    <input type = "button" onclick="addition()" id="add" value="ADD">
    <input type = "button" onclick="substraction()"  id ="sub" value="SUB">
    <span id="result"></span>

  </body>
</html>
